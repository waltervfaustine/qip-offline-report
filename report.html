                                            notificationMessage += "<tr>";
                                            notificationMessage += "<td colspan=\"2\" class=\"text-align-left\">Hello User, Please follow the following procedure to download data from the internet</td>";
                                            notificationMessage += "</tr>";
                                            notificationMessage += "<tr>";
                                            notificationMessage += "<td>1</td>";
                                            notificationMessage += "<td class=\"text-align-left\">Make sure your device is connected to the internet(Switch ON Data)</td>";
                                            notificationMessage += "</tr>";
                                            notificationMessage += "<tr>";
                                            notificationMessage += "<td>2</td>";
                                            notificationMessage += "<td class=\"text-align-left\">From Report, Go to <b>APPS</b></td>";
                                            notificationMessage += "</tr>";
                                            notificationMessage += "<td>3</td>";
                                            notificationMessage += "<td class=\"text-align-left\">Then Go To <b style=\"color: red;\">Data Entry</b> (Click Data Entry)</td>";
                                            notificationMessage += "</tr>";
                                            notificationMessage += "<td>4</td>";
                                            notificationMessage += "<td class=\"text-align-left\">Then Select Organization Unit e.g <b>Canaanland Dispensary</b> for data to be offline, then select form i.e <b>BRN_Dispensary Scoring</b> and Specific Period e.g <b>2018</b></td>";
                                            notificationMessage += "</tr>";
                                            notificationMessage += "<td>5</td>";
                                            notificationMessage += "<td class=\"text-align-left\">After finishing click <b><i>Enter Data</i></b></td>";
                                            notificationMessage += "</tr>";
                                            notificationMessage += "<td>6</td>";
                                            notificationMessage += "<td class=\"text-align-left\">Then after that wait for few minutes, you will receive the notification that downloaded successfully.</td>";
                                            notificationMessage += "</tr>";
                                            notificationMessage += "<td>7</td>";
                                            notificationMessage += "<td class=\"text-align-left\">Finally you can switch off the data and proceed with QIP Offline for all your activities. <b style=\"color: green;\">Thank you</b>.</td>";
                                            notificationMessage += "</tr>";
                                            $("#sectionDataToBeRendered").append(notificationMessage);
                                        } else {
                                            var htmlData = "";
                                            var htmlTitle = "";
                                            htmlTitle += `<tr class="qip-table-title">`;
                                            htmlTitle += `<th class="text-align-center">Section</thc>`;
                                            htmlTitle += `<th class="text-align-center">#</th>`;
                                            htmlTitle += `<th class="text-align-center">Activities to be implemented(QIP's)</th>`;
                                            htmlTitle += `<th class="text-align-center">Improvement Guide</th>`;
                                            htmlTitle += `<th class="text-align-center">Responsible Person</th>`;
                                            htmlTitle += `<th class="text-align-center">Timeframe</th>`;
                                            htmlTitle += `<th class="text-align-center">Budget Involved</th>`;
                                            htmlTitle += `<th class="text-align-center">Comments</th>`;
                                            htmlTitle += `</tr>`;

                                            var arrayCheckerIndex = [];
                                            
                                            dataRows.map(function (dataRow) {
                                                var regexOmega = /[0-9]{2}([.][0-9]{1})([.][0-9]{1})/g;
                                                var regexAlpha = /[0-9]{1}([.][0-9]{1})([.][0-9]{1})/g;

                                                if (dataRow[0].match(regexOmega)) {
                                                    if (arrayCheckerIndex.includes(dataRow[0].substring(0,2))) {
                                                        htmlData += "<tr>"
                                                        dataRow.map(function (value) {
                                                            htmlData += `<td class="text-align-left">${value}</td>`
                                                        });
                                                        htmlData += "</tr>";
                                                    } else {
                                                        arrayCheckerIndex.push(dataRow[0].substring(0,2));
                                                        htmlData += `<tr class="qip-heading"><th colspan="8"> ${ areaNames[parseInt(dataRow[0].substring(0,2))] } </th></tr>`;
                                                        htmlData += "<tr>"
                                                        dataRow.map(function (value) {
                                                            htmlData += `<td class="text-align-left">${value}</td>`
                                                        });
                                                        htmlData += "</tr>";
                                                    }
                                                } else if(dataRow[0].match(regexAlpha)) {
                                                    if (arrayCheckerIndex.includes(dataRow[0].substring(0,1))) {
                                                        htmlData += "<tr>"
                                                        dataRow.map(function (value) {
                                                            htmlData += `<td class="text-align-left">${value}</td>`
                                                        });
                                                        htmlData += "</tr>";
                                                    } else {
                                                        arrayCheckerIndex.push(dataRow[0].substring(0,1));
                                                        htmlData += `<tr class="qip-heading"><th colspan="8"> ${ areaNames[parseInt(dataRow[0].substring(0,1))] } </th></tr>`;
                                                        htmlData += "<tr>"
                                                        dataRow.map(function (value) {
                                                            htmlData += `<td class="text-align-left">${value}</td>`
                                                        });
                                                        htmlData += "</tr>";
                                                    }
                                                }
                                            });

                                            $("#sectionTitleToBeRendered").append(htmlTitle);
                                            $("#sectionDataToBeRendered").append(htmlData);
                                        }

                                        
                                        setTimeout(() => {
                                            $("#loader").hide();
                                            $("#datatable").show();
                                            $("#error").hide();
                                            $("#nodata").hide();
                                            $("#facilityName").text(title);
                                            $("#period").text(dhis2.report.date.substr(0, 4));
                                        }, 500);

                                    });
                        });
                    } else {
                        setTimeout(() => {
                            $("#loader").hide();
                            $("#error").show();
                        }, 500);
                    }
                } else {
                    setTimeout(() => {
                        $("#loader").hide();
                        $("#formAssignmentIssues").show();
                    }, 500);
                }
            }

            function getOrganisationPathName() {
                return dhis2.report.organisationUnitHierarchy.map(function (ou) {
                    return ou.name || ""
                });
            }

            //@todo best way to find section and sub section
            function getSectionAndSubSection(formName) {
                var section = "";
                var subSection = "";
                const sectionSubSectionStringArray = formName.split(" ");
                section = sectionSubSectionStringArray[0];
                if (sectionSubSectionStringArray.length > 1) {
                    subSection = sectionSubSectionStringArray[1].replace(".", "");
                }
                return {
                    section,
                    subSection
                };
            }

            function arrayToObject(array, keyField) {
                return array.reduce((obj, item) => {
                    obj[item[keyField]] = item
                    return obj
                }, {});
            }

            function getFacilityTypeAndDataSetIds(dataSets) {
                var response = null;
                if (dataSets.filter(function (dataset) {
                        return dataset.id === "nqKkegk1y8U"
                    }).length > 0) {
                    response = {
                        facilityType: "Dispensary",
                        datasetId: "nqKkegk1y8U"
                    }
                }
                if (dataSets.filter(function (dataset) {
                        return dataset.id === "RixTh0Xs0A7"
                    }).length > 0) {
                    response = {
                        facilityType: "Health Center",
                        datasetId: "RixTh0Xs0A7"
                    }
                }
                if (dataSets.filter(function (dataset) {
                        return dataset.id === "fiDtcNUzKI6"
                    }).length > 0) {
                    response = {
                        facilityType: "Hospital",
                        datasetId: "fiDtcNUzKI6"
                    }
                }
                return response;
            }
        </script>
